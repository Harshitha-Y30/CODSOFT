<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Selection</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .selection-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .selection-card:hover {
            transform: translateY(-5px);
        }
        .customer-card {
            border-bottom: 5px solid #28a745;
        }
        .owner-card {
            border-bottom: 5px solid #007bff;
        }
        .hero-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body>
    <div class="hero-section min-vh-100 d-flex align-items-center">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center mb-5">
                    <h1 class="display-4 fw-bold mb-3">Welcome!</h1>
                    <p class="lead text-muted">Please select your account type to continue</p>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-5 mb-4 mb-md-0">
                    <div class="card shadow-sm selection-card customer-card h-100">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#28a745" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                </svg>
                            </div>
                            <h3 class="card-title mb-3">Customer</h3>
                            <p class="card-text text-muted mb-4">
                                Sign in to browse products, make bookings, and manage your appointments.
                            </p>
                            <a href="index1.html" class="btn btn-success px-4 py-2">Sign In as Customer</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-5">
                    <div class="card shadow-sm selection-card owner-card h-100">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#007bff" class="bi bi-briefcase-fill" viewBox="0 0 16 16">
                                    <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
                                </svg>
                            </div>
                            <h3 class="card-title mb-3">Business Owner</h3>
                            <p class="card-text text-muted mb-4">
                                Sign in to manage your business, view appointments, and update your services.
                            </p>
                            <a href="owner-login.html" class="btn btn-primary px-4 py-2">Sign In as Owner</a>
                        </div>
                    </div>
                </div>
            </div>
            

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
